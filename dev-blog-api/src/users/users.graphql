scalar DateTime
enum Role {
  ADMIN
  USER
  
}


type User {
  id: Int
  email: String!
  password: String!
  posts: [Post!]!
  role: Role
  createdAt: DateTime
  updatedAt: DateTime
}

input CreateUserInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  email: String!
  password: String!
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
}
